<div class="container">
    <div class="row">
        <div class="">
            <h1>New Job</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-6" style="background-color: whitesmoke;padding-top: 10px;padding-bottom: 10px;border-radius: 5px">
            <form (ngSubmit)="onSubmit()" #myForm="ngForm">
                <div class="row">
                    <div class="col-lg-12">
                        <label class="control-label">Category:</label>

                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <label class="control-label">Team: </label>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-3 col-lg-offset-1">
                        <label class="control-label">Description:</label>
                    </div>
                    <div class="col-lg-5">
                        <textarea class=" form-control" rows="6" cols="50" maxlength="200" required></textarea>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
